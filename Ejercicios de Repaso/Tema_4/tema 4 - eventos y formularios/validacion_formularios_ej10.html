<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacion de formularios</title>
</head>

<body>
    <form>
        <label for="txtNombre">
            Nombre: <input type="text" id="txtNombre" onclick="validar()">
        </label><br><br>
        <label for="txtApellidos">
            Apellidos: <input type="text" id="txtApellidos" onclick="validar()">
        </label><br><br>
        <label for="txtMail">
            Mail: <input type="text" id="txtMail" onclick="validar()">
        </label><br><br>
        <label for="selectComunidad">
            Comunidad:<select name="" id="selectComunidad" onclick="validar()">
                <option value="0">Seleccione comunidad</option>
                <option value="Asturias">Asturias</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
            </select>
        </label><br><br>
        <label for="checkConforme">
            <input type="checkbox" id="checkConforme" onclick="validar()">
        </label><br><br>
        <button type="submit" id="botonGuardar" disabled>Guardar</button>
        <p id="mensajeError">
        </p>
    </form>
</body>

</html>

<script>
    function validar() {

        var mensaje = "";
        var nombre = document.getElementById("txtNombre").value;
        var inputNombre = document.getElementById("txtNombre");
        var inputApellidos = document.getElementById("txtApellidos");
        var inputmail = document.getElementById("txtMail");
        var check = document.getElementById("checkConforme");

        //validar nombre
        if (nombre == "") {
            mensaje = mensaje + "El nombre es obligatorio<br>";
            inputNombre.style.cssText = "border: 1px solid red;";
        } else if (!(/^[a-zA-Z ]*$/.test(nombre))) {
            mensaje = mensaje + "el nombre solo acepta letras<br>";
        } else if (nombre.length > 10) {
            mensaje = mensaje + "En el nombre solo se permiten 10 caracteres<br>";
        } else {
            inputNombre.style.cssText = "border: 1px solid black;";
        }

        //validar apellidos
        var apellidos = document.getElementById("txtApellidos").value

        if (apellidos == "") {
            mensaje = mensaje + "El Apellido es obligatorio<br>";
            inputApellidos.style.cssText = "border: 1px solid red;";
        } else if (!(/^[a-zA-Z ]*$/.test(apellidos))) {
            mensaje = mensaje + "el Apellido solo acepta letras<br>";
        } else if (apellidos.length > 50) {
            mensaje = mensaje + "En el apellido solo se permiten 50 caracteres<br>";
        } else {
            inputApellidos.style.cssText = "border: 1px solid black;";
        }

        //validar mail   
        var mail = document.getElementById("txtMail").value;
        if (mail == "") {

        } else if (!(/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(mail))) {
            mensaje = mensaje + "utilice un formato correcto parea el MAIL<br>";
            inputmail.style.cssText = "border: 1px solid red;";
        } else {
            inputmail.style.cssText = "border: 1px solid black;";
        }

        //validar check
        var checkConforme = document.getElementById("checkConforme").checked;
        if (checkConforme == false) {
            mensaje = mensaje + "Confirme todos los datos<br>";
            check.style.cssText = "outline: 1px solid red";
        } else {
            check.style.cssText = "outline: 1px solid black";
        }

        //Habilitar el boton de guardar
        if (mensaje == "") {
            var botonGuardar = document.getElementById("botonGuardar");
            botonGuardar.disabled = false;
        }

        document.getElementById("mensajeError").innerHTML = mensaje;
    }
</script>

    p {
