<body onload="cargarMensaje()">
    <p id=mensaje></p>

<script>
    function crearMensaje() {
        var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", 
        "Octubre", "Noviembre", "Diciembre");
        var diasSemana = new Array("Domingo", "Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado");

        var fecha = new Date;
        mensaje = (diasSemana[fecha.getDay()] + ", " + fecha.getDate() + " de " + meses[fecha.getMonth()] + " de " + fecha.getFullYear());

        saludo = ""
        if(fecha.getHours() > 6 && fecha.getHours() > 12) {
            saludo = "buenos dias, hoy es ";
        }
        else if (fecha.getHours() > 12 && fecha.getHours() < 21) {
            saludo = "buenas tardes, hoy es ";
        }
        else {
            saludo = "buenas noches, hoy es ";
        }

        return saludo + mensaje;
    }
    
    function cargarMensaje() {
        document.getElementById("mensaje").innerHTML = crearMensaje();
    }
</script>
