<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>prueba con formularios</title>
  </head>
  <body>
    <h1>Alta de nuevo Alumno:</h1><br>

    <form class="" action="" method="get">

      <input type="text" name="nombre" value="nombre">
      <input type="text" name="apellidos" value="apellidos">
      <br><br>

      <b>sexo:</b><br>
      <input type="radio" name="sexo" value="masc">masculino <br>
      <input type="radio" name="sexo" value="fem">femenino <br>
      <br><br>

      <b>Instituto:</b><br>
        <select class="Instituto" name="Instituto">
          <option value="In1">IES numero 1 (Gijon)</option>
          <option value="Ibq">IES Benaldo de Quiros (Mieres)</option>
          <option value="Idf">IES doctor Fleming (oviedo)</option>
        </select>
        <br><br>
        <br><br>
        <br><br>

      <b>Ciclos a matricular</b><br>
        <input type="checkbox" name="Ciclo" value="">DAW
        <input type="checkbox" name="ciclo" value="">ASIR
        <br><br>

      <b>Adjunta el fichero con el DNI</b><br>
      <input type="file" name="file_curriculum" value="curriculum"><br>

      <p><input type="submit" name="boton_alta_usuario" value="Guardar Alumno"></p>

    </form>
  </body>
</html>
