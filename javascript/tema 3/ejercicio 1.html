<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>
    <script type="text/javascript">
    class coche {
        constructor (modelo, color, kms, arrancado) {
            this.modelo = modelo;
            this.color = color;
            this.kms = kms;
            this.arrancado = arrancado;
        }

    arrancar() {
        this.arrancado = true;
    }

    apagar() {
        this.arrancado = false;
    }

    toString ()  { var resultado;
        for (var propiedad in this) {
            if (this.hasOwnProperty(propiedad)) {
                resultado += propiedad + " = " + this[propiedad] + " , "
            } 
        }
        return resultado;
      }
    }
     var renault = new coche ("renault", "rojo", "5000", "false")
        console.dir(renault);
        //alert (renault);

        var copiarenault = renault;

        copiarenault.arrancar();
        alert("copiarenault ->" + copiarenault);
        alert("renault ->" + renault);
    </script>
  </body>
