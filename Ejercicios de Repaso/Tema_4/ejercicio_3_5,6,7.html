<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="inicio()">
    <div id="menulateral">
        <form id="contactar" name="contactar" action="prueba.php">
            <input type="text" id="mail">
            <input type="text" id="nombre">
            <input type="text" id="apellidos">
            <label for="checkConforme">Está conforme en compartir esta información</label>
            <input type="checkbox" id="checkConforme">
            <input type="button" id="btnLimpiar" value="Limpiar">
            <button id="btnEnviar">Enviar</button>
        </form>
    </div>

</body>

</html>

<script>
    function inicio() {
        console.dir(document.forms[0]);
        console.dir(document.forms[0].action);
        console.dir(document.forms[0].name);
        console.dir(document.forms[0].id);
        console.dir(document.forms[0].elements);
        var elementosFormulario = document.forms[0].elements;
        for (let index = 0; index < elementosFormulario.length; index++) {
            const element = elementosFormulario[index];
            console.dir(element);
        }


        var botonLimpiar = document.getElementById("btnLimpiar");
        botonLimpiar.addEventListener("click", () => {
            for (let index = 0; index < elementosFormulario.length; index++) {
                const element = elementosFormulario[index];
                if (element.type == "text") {
                    element.value = "";
                }
            }
        }, false)
    }
</script>
