<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacion de formularios</title>
</head>

<body>
    Numero: <input type="text">
    <button onclick="validar()">validar y enviar</button>
    <p id="textoParrafo"></p>
</body>

</html>

<script>
    function validar() {
        var numerotext = document.getElementsByTagName("input")[0].value;
        console.log(numerotext);
        var numero = Number(numerotext);

        if (isNaN(numero)) {
            var texto = document.getElementById("textoParrafo");
            texto.textContent = "";
        } else {

            if (numero >= 100 && numero <= 200) {
                alert("el numero es correcto")
            } else {
                alert("MAL, el numero tiene que estar entre 100 y 200")
            }
        }
    }
</script>
