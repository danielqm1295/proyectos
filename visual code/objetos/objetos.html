<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>objetos</title>
  </head>
  <body>
    <h1>objetos</h1>
    <script type="text/javascript.js">
      var persona = {
        Nombre: "rafa",
        Edad: 30,
        altura: 1.80
      };
      function escribePersonaSinParametro(){
        alert(persona.Nombre + "tiene" + persona.Edad + "años y mide" + persona.Altura);
      }

      function escribePersona(per){
        alert(per.Nombre + "tiene" + per.Edad + "años y mide" + per.Altura);
      }
    </script>
  </body>
</html>
