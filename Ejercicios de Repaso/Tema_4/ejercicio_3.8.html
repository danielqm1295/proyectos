<script>
    var comunidades = ["Andalucía", "Aragón", "Canarias", "Cantabria", "Castilla y León",
        "Castilla-La Mancha", "Cataluña", "Ceuta", "Comunidad Valenciana", "Comunidad de Madrid",
        "Extremadura", "Galicia", "Islas Baleares", "La Rioja", "Melilla", "Navarra", "País Vasco",
        "Principado de Asturias", "Región de Murcia"
    ];

    var select = document.createElement("select");
    document.body.appendChild(select);
    for (let index = 0; index < comunidades.length; index++) {
        const ArrayComunidades = comunidades[index];
        var option = document.createElement("option");
        option.value = ArrayComunidades;
        option.text = ArrayComunidades;
        select.appendChild(option);
    }

    select.addEventListener("change", () => {
        alert("Has seleccionado la opcion " + select.value);
    }, false)
</script>
